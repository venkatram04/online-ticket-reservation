<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC - Train Ticket Booking</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>IRCTC Train Ticket Booking</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Train Details Section -->
        <section id="train-details">
            <h2>Train Details</h2>
            <p id="train-name">Charminar Express</p>
            <p id="route">From: Chennai | To: Tirupathi | Timings: 06:20am - 09:15am</p>
            <p id="price-details"></p>
            <button id="book-ticket">Book Ticket</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 IRCTC. All rights reserved.</p>
    </footer>

    <!-- Include JavaScript -->
    <script src="Bookticket.js"></script>
</body>
</html>
