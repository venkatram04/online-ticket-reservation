<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC - Train Ticket Booking</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include jQuery for datepicker -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI for datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Initialize datepicker -->
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({dateFormat: 'dd/mm/yy'});
        } );
    </script>
    <script src="home.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>IRCTC Train Ticket Booking</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Content Section -->
    <main>
        <!-- Search Form -->
        <section id="search">
            <h2><button for="Find Your Train">Find Your Train</button></h2>
            <form action="search.php" method="GET">
                <button for="source">From:</button>
                <input id="source" type="text" list="stations" required>
                <datalist id ="stations">
                    <option value="Chennai"></option>
                    <option value="Tirupathi"></option>
                    <option value="Hyderabad"></option>
                    <option value="Kurnool"></option>
                    <option value="Bengaluru"></option>
                    <option value="Mumbai"></option>
                </datalist>
                <button for="destination">To:</button>
                <input id="destination" type="text" list="stations" required>
                <datalist id ="stations">
                    <option value="Chennai"></option>
                    <option value="Tirupathi"></option>
                    <option value="Hyderabad"></option>
                    <option value="Kurnool"></option>
                    <option value="Bengaluru"></option>
                    <option value="Mumbai"></option>
                </datalist>
                <!-- Calendar Input Field -->
                <button for="datepicker">Departure Date:</button>
                <input type="text" id="datepicker" name="departure_date" required>
                <a href="search.html"><button type="button">Search Trains</button></a>
            </form>
        </section>
    </main>
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 IRCTC. All rights reserved.</p>
    </footer>
</body>
</html>
