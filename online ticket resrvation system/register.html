<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC - Register</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>IRCTC Train Ticket Booking</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html"><button type="submit">Home</button></a></li>
                <li><a href="login.html"><button type="submit">Login</button></a></li>
                <li><a href="register.html"><button type="submit">Register</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Registration Form -->
        <section id="registration">
            <h2>Create an Account</h2>
            <form action="register.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 IRCTC. All rights reserved.</p>
    </footer>
</body>
</html>
